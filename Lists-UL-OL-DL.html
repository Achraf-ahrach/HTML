<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Book Store</title>
        <meta
            name    ="description"
            content ="This Is Our Book Store" />
    </head>
    <body>
        <h1>Book Store</h1>
        <p>This Is My Book Store, Welcome</p>
        <!--j
            ul => Unorderd List
            li => List Item
            ol => Ordered List
        -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>
                JS
                <ul>
                    <li>angular</li>
                    <li>reactjs</li>
                    <li>Vuejs</li>
                </ul>
            </li>
        </ul>
        <!-- Separator -->
        <!-- 
            reversed => Reverse The Ordering (<ol reversed>)
            start => Start From Position (<ol start="100">)
            type => Type Of Ordering (<ol type="I">)
        -->
        <ol type="A">
            <li>Name</li>
            <li>Address</li>
            <li>Id</li>
        </ol>
        <!-- Separator -->
        <!--
            dl => Description List
            dt => Term
            dd => Description Term
        -->
        <d1>
            <dt>HTML</dt>
            <dd>Language Of The Web</dd>
            <dd>The First Lan</dd>
            <dt>CSS</dt>
            <dd>Language Of The Visuals</dd>
        </d1>
    </body>
</html>
